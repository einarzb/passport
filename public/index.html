<html ng-app="loginApp">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-toggle/css/bootstrap-toggle.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="bootstrap-toggle/js/bootstrap-toggle.js"></script>
    <script type="text/javascript" src="angular/angular.js"></script>
    </script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <!--NAV-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown"><a href="#" data-toggle="dropdown">Hello {{user}}<i class="fa fa-user" aria-hidden="true"></i><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-toggle" data-toggle="modal" data-target="#loginModal">Sign in</a>
                            </li>
                            <li><a href="/logout">Sign out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- Modal -->
        <div class="modal fade modal-admin" id="loginModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title text-center">login or register with <i class="fa fa-lock" aria-hidden="true"></i>
                        </h2>
                    </div>

                    <div class="modal-body modal-md">
                        <form action="http://localhost:8000/login" method="post" class="text-center" ng-hide="loginScreen">
                            <div>
                                <label>Username:
                                  <i class="fa fa-user" aria-hidden="true">
                                    <input type="text" name="username" class="form-control" />
                                  </i>
                                </label>
                            </div>
                            <div>
                                <label>Password:
                                  <i class="fa fa-lock" aria-hidden="true">
                                <input type="password" name="password" class="form-control" />
                                </i>
                                </label>
                            </div> <br>
                            <p class="text-center"><span style="margin-right:20px;">remember me</span>
                                <input class="pull-left" type="checkbox" checked data-toggle="toggle" data-size="mini" data-onstyle="default"> <br>
                            </p>
                            don't have an account yet?<button type="button" class="btn btn-link" ng-show="signUp" ng-click="signUpBtn()"> Sign up</button> <br>
                            <input type="submit" class="btn btn-success btn-sm login" value="Log In" />
                        </form>
                    </div>
                    <!--SIGNUP-->
                    <div class="signup" ng-hide="signUp">
                        <form action="http://localhost:8000/signup" method="post" class="text-center" ng-hide="!loginScreen">
                            <div>
                                <label>Username:
                                <i class="fa fa-user" aria-hidden="true">
                                  <input type="text" name="username" class="form-control" />
                                </i>
                              </label>
                            </div>
                            <div>
                                <label>Password:
                                <i class="fa fa-lock" aria-hidden="true">
                              <input type="password" name="password" class="form-control" />
                              </i>
                              </label>
                            </div>
                            <div>
                                <label>Confirm Password:
                                <i class="fa fa-lock" aria-hidden="true">
                              <input type="password" name="passwordConfirm" class="form-control" />
                              </i>
                              </label>
                            </div> <br>
                            <input type="submit" class="btn btn-success btn-sm" value="Sign Up" />
                            <button type=" button " class="pull-right " style="background-color:transparent;border:none ">
                              <a href="/auth/facebook">
                                  <img src="images/login-fb.png "/>
                              </a>
                            </button>
                            <button type="button " class="pull-right " style="background-color:transparent;border:none;padding-right:10px; "><img src="images/google.png "/></button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button " class="btn btn-default " data-dismiss="modal ">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript " src="scripts/app.js "></script>
    <script type="text/javascript " src="scripts/mainController.js "></script>
</body>

</html>
