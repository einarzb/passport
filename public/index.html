<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav pull-right">
                    <li class="active">
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#loginModal">Sign in <i class="fa fa-user" aria-hidden="true"></i>
</button>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- Modal -->
        <div class="modal fade" id="loginModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">for returning users </h4>
                    </div>
                    <div class="modal-body text-center">
                        <button type="button" class="btn btn-info btn-sm">Log in</button><br>
                        <h4>don't have an account?</h4> <br>

                        <button type="button" class="btn btn-info btn-sm">Sign Up</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
