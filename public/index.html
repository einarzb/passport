<html ng-app="loginApp">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--for$locationProvider-->
    <base href="/">
    <!--STYLING-->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-toggle/css/bootstrap-toggle.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript" src="angular-ui-router/release/angular-ui-router.js">
    </script>
    <script type="text/javascript" src="angular-messages/angular-messages.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
    <script src="bootstrap/dist/js/bootstrap.js "></script>
    <script src="bootstrap-toggle/js/bootstrap-toggle.js "></script>
</head>

<body ng-cloak="">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container" ng-controller="masterController">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand page-scroll" ui-sref="home">
                    <span class="logo-text">EinarAuthenticate.inc</span>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>Hello {{currentUser.username}} <i class="fa fa-user" aria-hidden="true"></i>
                    </li>
                    <li>
                        <a ng-hide="currentUser.username" ui-sref="login">login</a>
                    </li>
                    <li>
                      <button ng-show="currentUser.username" style="background-color:transparent;border:none;margin-top:12px;" ng-click="logout()">logout</button>
                    </li>
                    <li><a ui-sref="register" ng-hide="currentUser.username">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <ui-view></ui-view>
            </div>
        </div>
    </div>




    <!--SCRIPTS-->
    <script type="text/javascript " src="scripts/app.js "></script>
    <script type="text/javascript " src="scripts/services/authFactory.js"></script>
    <script type="text/javascript " src="scripts/controllers/mainController.js "></script>
    <script type="text/javascript " src="scripts/controllers/navController.js "></script>
    <script type="text/javascript " src="scripts/controllers/authController.js "></script>
    <script type="text/javascript" src="scripts/controllers/masterController.js"></script>


</body>

</html>
