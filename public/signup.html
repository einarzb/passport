<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-toggle/css/bootstrap-toggle.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="bootstrap-toggle/js/bootstrap-toggle.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav pull-right">
                    <li class="active">
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#loginModal">Sign in <i class="fa fa-user" aria-hidden="true"></i>
</button>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- Modal -->
        <div class="modal fade modal-admin" id="loginModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title text-center">login or register with <i class="fa fa-lock" aria-hidden="true"></i>
</h2>
                    </div>
                    <div class="modal-body">
                        <form action="http://localhost:8000/signup" method="post" class="text-center">
                            <button type="button" class="pull-right" style="background-color:transparent;border:none"><img src="images/login-fb.png"/></button>
                            <button type="button" class="pull-right" style="background-color:transparent;border:none;padding-right:10px;"><img src="images/google.png"/></button>

                            <p class="text-center"><span style="margin-right:20px;">remember me</span>
                                <input class="pull-left" type="checkbox" checked data-toggle="toggle" data-size="mini" data-onstyle="default"> <br>
                            </p>

                            <input type="submit" class="btn btn-success btn-sm login" value="Sign Up" />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
