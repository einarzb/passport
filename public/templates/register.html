<!--SIGNUP-->
    <form class="text-center" ng-submit="register(newUser)">
        <div>
            <label>Username:
                <i class="fa fa-user " aria-hidden="true ">
                  <input type="text " name="username" ng-model="newUser.name" class="form-control " />
                </i>
            </label>
        </div>
        <div>
            <label>Password:
                <i class="fa fa-lock " aria-hidden="true ">
                  <input type="password" ng-model="newUser.password" class="form-control " />
                </i>
            </label>
        </div>
        <div>
            <label>Confirm Password:
                <i class="fa fa-lock " aria-hidden="true ">
                  <input type="password" ng-model="newUser.passwordConfirm" class="form-control " />
                </i>
           </label>
        </div> <br>

        <button type="submit" class="btn btn-success btn-sm "/>submit</button>
        <hr>
        <!--SOCIAL-->
        <div class="social">
          <p>or login with social</p>
                <button type="button" class="pull-right " style="background-color:transparent;border:none ">
                      <a ui-sref="/auth/facebook">
                          <img src="images/login-fb.png "/>
                      </a>
                </button>
                <button type="button " class="pull-right " style="background-color:transparent;border:none;padding-right:10px; ">
                      <img src="images/google.png "/>
                </button>
       </div>

    </form>
